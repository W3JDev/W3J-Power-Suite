<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3J Power Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.11"
  }
}
</script>
<style>
    :root {
      --bg-onyx: #121212;
      --bg-charcoal: #1A1A1A;
      --surface-glass: rgba(26, 26, 26, 0.7);
      --border-subtle: rgba(255, 255, 255, 0.1);
      --text-platinum: #EAEAEA;
      --text-porcelain: #B0B0B0;
      --accent-gold: #D4AF37;
      --accent-gold-glow: rgba(212, 175, 55, 0.3);
      --accent-white-glow: rgba(234, 234, 234, 0.3);
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      color: var(--text-platinum);
      font-family: var(--font-sans);
      background-color: var(--bg-onyx);
      overflow: hidden;
    }
    
    #root {
        height: 100vh;
        width: 100vw;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: var(--accent-gold);
    }
    
    .glass-surface {
        background-color: var(--surface-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-subtle);
    }

    /* Interaction Glow Effect */
    .interactive-glow {
        transition: box-shadow 0.3s ease-in-out, color 0.3s ease-in-out, transform 0.2s ease;
    }
    .interactive-glow:hover {
        box-shadow: 0 0 20px 0 var(--accent-gold-glow);
        color: var(--accent-gold);
        transform: translateY(-2px);
    }
    .interactive-glow:active {
      transform: translateY(-1px);
    }

    /* Multimodal Content */
    .chat-bubble-content img, .chat-bubble-content video, .chat-bubble-content audio {
        max-width: 100%;
        border-radius: 0.75rem;
        margin-top: 8px;
        border: 1px solid var(--border-subtle);
    }

    /* --- Live Agent Avatar --- */
    .live-avatar {
        width: 80px;
        height: 80px;
        cursor: grab;
        position: absolute;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .live-avatar:active { cursor: grabbing; }

    .avatar-svg {
        width: 100%;
        height: 100%;
        overflow: visible; /* To allow shadow to show */
    }

    /* State-based transitions */
    .avatar-eyes, .avatar-mouth path {
        transition: all 0.3s ease-in-out;
    }
    
    /* Breathing animation for idle state */
    @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
    }
    .live-avatar[data-state="idle"] .avatar-face-body {
        animation: breathe 5s ease-in-out infinite;
        transform-origin: center;
    }

    /* Blinking animation for eyes */
    @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
    }
    .avatar-eyes {
        transform-origin: 50% 50%;
    }
    .live-avatar[data-state="idle"] .avatar-eyes,
    .live-avatar[data-state="speaking"] .avatar-eyes {
        animation: blink 4s ease-in-out infinite;
    }
    
    /* Mouth state handling */
    .avatar-mouth path { opacity: 0; transition: opacity 0.2s ease-in-out; } 
    .live-avatar[data-state="idle"] .mouth-idle { opacity: 1; }
    .live-avatar[data-state="listening"] .mouth-listening { opacity: 1; }

    /* Lip-sync animation for speaking */
    .live-avatar[data-state="speaking"] .mouth-speaking { opacity: 1; }
    .live-avatar[data-state="speaking"] .mouth-speaking path {
        opacity: 0;
    }

    @keyframes talk {
        0%, 100% { opacity: 1; }
        33.3%, 66.6% { opacity: 0; }
    }

    .live-avatar[data-state="speaking"] .mouth-speaking path:nth-child(1) {
        animation: talk 0.5s infinite;
        animation-delay: 0s;
    }
    .live-avatar[data-state="speaking"] .mouth-speaking path:nth-child(2) {
        animation: talk 0.5s infinite;
        animation-delay: 0.16s;
    }
    .live-avatar[data-state="speaking"] .mouth-speaking path:nth-child(3) {
        animation: talk 0.5s infinite;
        animation-delay: 0.32s;
    }

    /* Update expressions for states */
    .live-avatar[data-state="listening"] .avatar-eyes {
        transform: scale(0.9) translateY(2px); /* Squint and lower for thought */
    }
    .live-avatar[data-state="speaking"] .avatar-eyes {
        transform: scale(1.05); /* Wider eyes for expressiveness */
    }
    .live-avatar[data-state="speaking"] .avatar-face-body {
      filter: drop-shadow(0 0 10px var(--accent-gold-glow));
    }

    .tool-output-card {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 350px;
      max-width: 90%;
      max-height: 70%;
      z-index: 5;
    }
    
    /* Preset Flash Animation */
    @keyframes flash {
      0% { box-shadow: 0 0 0 0 transparent; }
      50% { box-shadow: 0 0 15px 2px var(--accent-gold-glow); }
      100% { box-shadow: 0 0 0 0 transparent; }
    }
    .animate-flash {
        animation: flash 0.4s ease-in-out;
    }


</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
