<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>W3J Power Suite</title>
    
    <!-- PWA & Mobile Experience Enhancements -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0A1828" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="W3J Power Suite" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "marked": "https://aistudiocdn.com/marked@^13.0.2",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.11"
  }
}
</script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      /* Primary Brand Gradients */
      --gradient-primary: linear-gradient(135deg, #0A1828 0%, #133452 50%, #1A5F7A 100%);
      --gradient-accent: linear-gradient(135deg, #32B8C6 0%, #21808D 50%, #1A686F 100%);
      --gradient-luxury: linear-gradient(135deg, #5E5240 0%, #A84F2F 50%, #C0152F 100%);
      
      /* Surface Colors */
      --surface-base: rgba(19, 52, 59, 0.40); /* Glassmorphic slate */
      --surface-elevated: rgba(31, 33, 33, 0.85); /* Elevated charcoal */
      --surface-overlay: rgba(26, 104, 115, 0.10); /* Teal wash */
      
      /* Accent Colors */
      --accent-teal: #32B8C6;
      --accent-gold: #E68161;
      --accent-success: #21808D;
      --accent-warning: #A84F2F;
      
      /* Text Hierarchy */
      --text-primary: rgba(252, 252, 249, 0.95);
      --text-secondary: rgba(245, 245, 245, 0.70);
      --text-tertiary: rgba(167, 169, 169, 0.50);

      /* Border */
      --border-color: rgba(50, 184, 198, 0.2);

      /* Shadows & Depth */
      --shadow-premium: 0 8px 32px rgba(0, 0, 0, 0.35), 0 2px 8px rgba(50, 184, 198, 0.15);
      --shadow-elevated: 0 16px 48px rgba(0, 0, 0, 0.45), 0 4px 16px rgba(33, 128, 141, 0.20);

      /* Typography */
      --font-primary: 'Inter', -apple-system, sans-serif;

      /* Animation */
      --ease-premium: cubic-bezier(0.16, 1, 0.3, 1);
    }

    body {
      background-image: var(--gradient-primary);
      color: var(--text-primary);
      font-family: var(--font-primary);
      overflow: hidden;
      overscroll-behavior-y: contain;
    }
    
    #root {
        height: 100vh; /* Fallback for browsers that don't support custom properties */
        height: calc(var(--vh, 1vh) * 100);
        width: 100vw;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    /* Focus visible outline */
    *:focus-visible {
      outline: 2px solid var(--accent-teal);
      outline-offset: 2px;
      border-radius: 0.5rem;
    }
    
    /* Safe Area Insets */
    .safe-padding-top { padding-top: env(safe-area-inset-top); }
    .safe-padding-bottom { padding-bottom: env(safe-area-inset-bottom); }
    .safe-padding-left { padding-left: env(safe-area-inset-left); }
    .safe-padding-right { padding-right: env(safe-area-inset-right); }
    
    /* Glassmorphism base class */
    .glass-surface {
        background: var(--surface-base);
        -webkit-backdrop-filter: blur(16px);
        backdrop-filter: blur(16px);
        border: 1px solid var(--border-color);
    }

    /* Key Animations */
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer-bg {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    .animate-shimmer-bg {
        background: linear-gradient(to right, 
            transparent 0%, 
            rgba(255, 255, 255, 0.1) 50%, 
            transparent 100%);
        background-size: 1000px 100%;
        animation: shimmer-bg 3s infinite linear;
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(50, 184, 198, 0.3); }
      50% { box-shadow: 0 0 40px rgba(50, 184, 198, 0.6); }
    }

</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
